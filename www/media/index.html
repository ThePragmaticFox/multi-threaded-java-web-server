<video id="video">
    <source src="assets/vid/royalty-free-stream.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<audio id="audio">
    <source src="assets/aud/royalty-free-relax.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<div id="playButtonDiv" width="1280" height="720">
    <form>
        <input type="button" value="PlaySoundAndVideo" onClick="PlaySoundAndVideo('video', 'audio')" />
    </form>
</div>

<style type="text/css">
    #playButtonDiv {
        position: absolute;
        top: 800px;

    }
</style>

<script>
    function PlaySoundAndVideo(video, audio) {
        video.volume = 0.25;
        audio.volume = 0.25;
        const soundAndVideo = document.getElementById(video, audio);
        soundAndVideo.play();
    }
</script>
