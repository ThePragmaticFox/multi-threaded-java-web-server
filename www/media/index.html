<div class="container">
    <div class="row">
        <div class="col h-100">
            <div class="d-flex">
                <video id="video" onplay="onVideoPlay()" onpause="onVideoPause()" onvolumechange="onVideoVolumeChange()"
                    controls>
                    <source src="assets/vid/royalty-free-stream.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <audio id="audio">
                    <source src="assets/aud/royalty-free-relax.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
    </div>
</div>

<script>
    function onVideoPlay() {
        const video = document.getElementById("video");
        video.volume = 0.2;
        const audio = document.getElementById("audio");
        audio.volume = 0.3;
        audio.play();
    }
    function onVideoPause() {
        const audio = document.getElementById("audio");
        audio.pause();
    }
    function onVideoVolumeChange() {
        const video = document.getElementById("video");
        const audio = document.getElementById("audio");
        audio.volume = 1.5 * video.volume;
    }
</script>
